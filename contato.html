<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>contato - barbearia alura</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="./img/logo.png" alt="logo da barbearia" /></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form class="formulario-contato">
      <label for="nomeSobrenome"> Nome e Sobrenome</label>
      <input type="text" id="nomeSobrenome" class="input-padrao" required />

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" placeholder="email@example.com" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato</legend>
        <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail" />Email</label>

        <label for="radioTelefone"><input type="radio" name="contato" value="telefone"
            id="radioTelefone" />Telefone</label>

        <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp"
            checked />Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sábado</td>
            <td>8h ~ 13h</td>
          </tr>
          <tr>
            <td colspan="5">Ocasião especial? Entre em contato</td>
          </tr>
        </tbody>
      </table>

      <label>
        <input type="checkbox" class="checkbox" checked />
        Gostaria de receber nossas novidades por email?
      </label>

      <input type="submit" value="Enviar" class="enviar" />
    </form>
    </section>
  </main>

  <footer>
    <img src="/img/logo-branco.png" alt="logo da barbearia" />
    <p class="copyright">
      &copy; Copyright Barbearia Alura - 2022
    </p>
    <br>
    <br>
    <p class="rodape">Made with ♥ by Erica </p>
  </footer>
</body>

</html>
